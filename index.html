<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Location Tracer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Number Location Tracer</h1>
        <p>Enter a phone number with permission to trace its location. This uses public data and is for consensual use only.</p>
        <form id="tracer-form">
            <input type="text" id="phone-number" placeholder="e.g., +1234567890" required>
            <button type="submit">Trace Location</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('tracer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phoneNumber = document.getElementById('phone-number').value;
            const apiKey = 'YOUR_API_KEY_HERE';  // Replace with your actual API key from NumVerify or similar
            const url = `http://apilayer.net/api/validate?access_key=${apiKey}&number=${phoneNumber}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        const result = `
                            <p>Country: ${data.country_name}</p>
                            <p>Location: ${data.location || 'N/A'}</p>
                            <p>Carrier: ${data.carrier}</p>
                        `;
                        document.getElementById('result').innerHTML = result;
                    } else {
                        document.getElementById('result').innerHTML = '<p>Invalid phone number or no data available.</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = '<p>Error fetching data. Check your API key or try again.</p>';
                    console.error(error);
                });
        });
    </script>
</body>
</html>
